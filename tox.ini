# content of: tox.ini , put in same dir as setup.py
[tox]
envlist =
    style, docstyle,
    check-manifest,
    docs,
    py38, py39, py310,
    coverage


[testenv]
deps =
    ipdb
    pytest
    pytest-console-scripts
    pytest-mock
commands =
    pytest tests.py {posargs}


[testenv:coverage]
usedevelop = True
deps =
    {[testenv]deps}
    coverage
    pytest-cov
commands =
    - coverage erase
    - pytest tests.py --cov=carpyncho --cov-append --cov-report= {posargs}
    coverage report --fail-under=90 -m


[testenv:check-manifest]
skip_install = True
usedevelop = False
deps = check-manifest
commands =
    check-manifest


[testenv:style]
skip_install = True
usedevelop = False
deps = flake8
       flake8-import-order
       flake8-black
commands =
    flake8 setup.py tests.py carpyncho.py --ignore=E402 {posargs}


[testenv:docstyle]
deps = pydocstyle
commands =
    pydocstyle carpyncho.py --convention=numpy


[testenv:docs]
description = "Invoke sphinx-build to build th HTML docs"
usedevelop = True
skip_install = False
changedir = docs
deps =
    -r {toxinidir}/docs/requirements.txt
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees source {envtmpdir}/html
